<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario01</title>
    <link rel="stylesheet" href="estilo/css/estilo01.css">
</head>
<body>
    <div class="conteiner">
        <section class="primeiro">
            <img src="estilo/imagens/fundo.jpg" alt="">
        </section>

        <section class="segundo">
            <div class="conteiner-do-login">
                <form action="#">
                    <div class="nome">
                        <div class="primeiro-nome">
                            <label for="inome">Nome</label>
                            <input type="text" name="nome" id="inome" autocomplete="name" placeholder="Digite seu nome" required>
                        </div>
                        <div class="segundo-nome">
                            <label for="isobrenome">Sobrenome</label>
                            <input type="text" name="sobrenome" id="isobrenome" autocomplete="family-name" placeholder="Digite seu sobrenome" required >
                        </div>
                    </div>
                    <div class="box-login">
                        <div class="conteudo-de-login">
                            <label for="iemail">Email</label>
                            <input type="email" name="email" id="iemail" placeholder="Digite seu Email" required>
                        </div>
                        <div class="conteudo-de-login">
                            <label for="isenha">Senha</label>
                            <input type="password" name="senha" id="isenha" placeholder="Didite sua senha" autocomplete="current-password" required >
                        </div>
                        <div class="conteudo-de-login">
                            <label for="iconfirmacao-da-senha">Confirme sua senha</label>
                            <input type="password" name="confirmacao-da-senha" id="iconfirmacao-da-senha" placeholder="confirme sua senha" required>
                        </div>
                        <div class="conteudo-de-login">
                            <input type="checkbox" name="itermo-de-concordancia" id="itermo-de-concordancia">
                            <label for="itermo-de-concordancia">Li Ã© cocordo com os termos de privacidade</label>
                        </div>
                    </div>
                    <div class="sub">
                        <input type="submit" value="Confirma">
                    </div>
                    <div class="footer">
                        <p>ou</p>
                        <p>Faca o <a href="#">login</a> com </p>
                        <div class="imagens-de-login">
                            <img src="estilo/imagens/quinta.png" alt="">
                            <img src="estilo/imagens/icone do face.png" alt="">
                        </div>
                    </div>
                </form>
            </div>
        </section>
    </div>
</body>
</html>
