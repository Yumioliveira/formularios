<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link rel="stylesheet" href="./estilo/css/estilo.css">
</head>
<body>
    <main>
        <section class="primeiro">
            <img src="estilo/imagens/fundo.jpg" alt="">
        </section>
        <section class="sengundo">
            <div class="form">
                <form action="#">
                    <div class="form-header">
                        <div class="title">
                            <h1>inscrever-se</h1>
                        </div>
                    </div>

                    <div class="inputs">
                        <div class="nome">
                            <div class="pnome">
                                <label for="inome">nome</label>
                                <input type="text" name="nome" id="inome" autocomplete="on" placeholder="Degite seu nome" required>
                            </div>

                            <div class="snome">
                                <label for="isobrenome">Sobrenome</label>
                                <input type="text" name="Sobrenome" id="isobrenome" autocomplete="on" placeholder="Degite seu Sobrenome" required>
                            </div>
                        </div>

                        <div class="input-box">
                            <label for="iemail">Email</label>
                            <input type="email" name="email" id="iemail" placeholder="Degite seu email" autocomplete="email" required>
                        </div>
                        <div class="input-bix">
                            <label for="isenha">senha</label>
                            <input type="password" name="senha" id="isenha" placeholder="Degite sua senha" autocomplete="new-password" required>
                        </div>
                        <div class="input-box">
                            <label for="iconfirmacao de senha">Confirme sua senha</label>
                            <input type="password" name="confirmacao de senha" id="iconfirmacao de senha" placeholder="Confirme sua senha" required>
                        </div>
                        <div class="box">
                            <input type="checkbox" name="termos" id="itermos"required>
                            <label for="itermos">Li e concordo com os termos de servicos e nossa politica de privacidade</label>
                        </div>
                    </div>
                    <div class="botao">
                        <input type="submit" value="Confirme">
                    </div>
                    <footer>
                        <div class="login">
                            <p>ou</p>
                            <img src="estilo/imagens/icone do google.png" alt="" class="logo">
                            <img src="estilo/imagens/icone do face.png" alt="" class="logo">
                            <p>j√° possui ema conta/ Faca <a href="">login</a></p>
                        </div>
                    </footer>
                </form>
            </div>
        </section>
    </main>
</body>
</html>
