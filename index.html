<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario01</title>
    <link rel="stylesheet" href="estilo/css/estilo01.css">
</head>
<body>
    <div class="conteiner">
        <section class="primeiro">
            <img src="estilo/imagens/fundo.jpg" alt="">
        </section>
        <section class="segundo">
            <form action="#">
                <div class="nome-login">
                    <div class="nome">
                        <label for="inome">Nome</label>
                        <input type="text" name="nome" id="inome">
                    </div>
                    <div class="nome-login">
                        <label for="isobrenome">Sobrenome</label>
                        <input type="text" name="sobrenome" id="isobrenome">
                    </div>
                </div>
                <div class="login">
                    <div class="conteudo-de-login">
                        <label for="iemail">email</label>
                        <input type="email" name="email" id="iemail">
                    </div>
                    <div class="conteudo-de-login">
                        <label for="isenha">Senha</label>
                        <input type="password" name="senha" id="isenha">
                    </div>
                    <div class="conteudo-de-login">
                        <label for="iconfirmacao-de-senha">
                            Confirme sua senha
                        </label>
                        <input type="password" name="confirmacao de senha" id="iconfirmacao-de-senha">
                    </div>
                    <div class="conteudo-de-login">
                        <input type="checkbox" name="confirmacao" id="iconfirmacao">
                        <label for="iconfirmacao">Li é concordo com os termos de privacidade</label>
                    </div>
                </div>
                <div class="footer">
                    <p>ou</p>
                    <p>Se já possui um conta faca o login com </p>
                    <div class="imagem">
                        <img src="estilo/imagens/quinta.png" alt="">
                        <img src="estilo/imagens/icone do face.png" alt="">
                    </div>
                </div>
            </form>
        </section>
    </div>
</body>
</html>
