<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario01</title>
    <link rel="stylesheet" href="estilo/css/estilo01.css">
</head>
<body>
        <div class="conteiner1">
            <div class="conteiner">
                <section class="primeiro">
                    <img src="estilo/imagens/fundo.jpg" alt="">
                </section>
                <section class="segundo">
                    <form action="#" method="get" autocomplete="on" >
                        <div class="nome-box">
                            <div class="primeiro nome">
                                <label for="inome">Nome</label>
                                <input type="text" name="nome" id="inome" placeholder="Degite seu nome" autocomplete="name" required>
                            </div>
                            <div class="segundo nome">
                                <label for="isobrenome">Sobrenome</label>
                                <input type="text" name="sobrenome" id="isobrenome" placeholder="Degite seu sobrenome" autocomplete="name" required>
                            </div>
                        </div>
                        <div class="conteiner-do-login">
                            <div" class="conteudo-do-login">
                                <label for="iemail">Email</label>
                                <input type="email" name="email" id="iemail" placeholder="Degite seu email" autocomplete="email" required>
                            </div>
                            <div class="conteiner-do-login">
                                <label for="isenha">Senha</label>
                                <input type="password" name="senha" id="isenha" placeholder="Degite sua senha" autocomplete="new-password" required>
                            </div>
                            <div class="conteudo-do-login">
                                <label for="iconfirme">Confirme sua senha</label>
                                <input type="password" name="Confirme" id="iconfirme" placeholder="Degite sua senha" >
                            </div>
                            <div class="confirmacao-de-privacidade">
                                <input type="checkbox" name="termos" id="itermos">
                                <label for="itermos">Li e concordo com os termos de servicos e nossa politica de privacidade</label>
                            </div>
                            <div></div>
                            <div class="footer">
                                <footer>
                                    <p>ou</p>
                                    <img src="estilo/imagens/quinta.png" class="icone-do-login" alt="">
                                    <img src="estilo/imagens/icone do face.png" class="icone-do-login" alt="">
                                    <p>j√° possui ema conta/ Faca <a href="">login</a></p>
                                </footer>
                            </div>
                        </div>
                    </form>
                </section>
            </div>
        </div>
</body>
</html>
